{% extends "base.html" %} {% block content %}<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/products.css' %}"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <h2>{{cat}}</h2>
        <div class="product-grid">
          {% for product in products%}
          <div class="product">
            <img
              src="{{ product.image }}"
              alt="Photo of {{ product.productName }}"
              width="350"
              height="350"
            />
            <h3>Product Name: {{product.productName}}</h3>
            <br>
            <h4>Price: â‚¹{{product.price}}</h4>
            <br>
            <p>Features: {{product.description}}</p>
            <br>
            <button style="border: 1%; border-color: tan; padding: 5px 5px 5px 5px; background-color: rgb(241, 191, 125); border-radius: 10px; co margin-top: 1%; transition-duration: 0.4s;"
              data-product="{{product.id}}"
              data-action="add"
              class="update-cart"
            >
              Add to Cart
            </button>
          </div>
          {%endfor%}
        </div>
      </div>
    </section>
    <footer>
      <div class="container"></div>
    </footer>
  </body>
</html>
{% endblock content %}
